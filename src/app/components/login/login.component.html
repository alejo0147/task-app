<div class="card shadow-sm border-2 mt-4">
  <div class="card-header">
    <h5 class="card-title text-center fw-bold">Iniciar Sesión</h5>
  </div>
  <div class="card-body">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="form-group">
        <label for="username" class="fw-bold mt-2">Usuario</label>
        <input type="text" formControlName="username" class="form-control">
        @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="error text-danger">
          Usuario es requerido
        </div>
        }
      </div>

      <div class="form-group">
        <label for="password" class="fw-bold mt-2">Contraseña</label>
        <input type="password" formControlName="password" class="form-control">
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="error text-danger">
          Contraseña es requerida
        </div>
        }
      </div>

      @if (errorMessage) {
        <div class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      }
      
      <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
